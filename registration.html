<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Material icon-->
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    rel="stylesheet">

    <!-- custom css -->

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="reg-container">
        <div class="reg-container-left">
            <div class="reg-container-left-content">
                    <img src="./images/full-left-img.png" alt="">     
            </div>
        </div>
        <div class="reg-container-right">
            <div class="reg-container-right-content">
                <img src="./images/nobgduwitt-logo.png"  class="logo" alt="">
                <form action="">
                <h2>Create an Account</h2>
                   <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" placeholder="sample@mail.com">
                   </div>
                   <div class="form-group">
                    <label for="email">Your Password</label>
                    <input type="email" placeholder="*********">
                    <span class="material-icons-sharp">
                        visibility_off
                        </span>
                   </div>
                   <div class="form-group">
                    <label for="email">Confirm Password</label>
                    <input type="email" placeholder="*********">
                    <span class="material-icons-sharp">
                    visibility_off
                    </span>
                   </div>
                   <div class="form-group">
                    <label for="email">Referal Code</label>
                    <input type="email" placeholder="sample@mail.com">
                   </div>
                   <input type="submit" value="Signup" class="btn">
                   <p>Already have an account? <span class="login" ><a href="login.html">Login here</a></span></p>
                   <div class="form-group-needhelp">
                    <a href="#"><img src="./images/needhelp.png" class="needhelp-img" alt=""></a>
                    <a href="#" class="needhelp-text">Need Help?</a>
                   </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
